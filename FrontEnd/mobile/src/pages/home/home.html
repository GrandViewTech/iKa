<ion-menu id="dashboardmenu" [content]="dashboard" side="left" class="tparent dashboard" color="fblue" persistent="true">
	<ion-header>
		<ion-navbar color="fblue">
			<button ion-button start clear class="menubutton" menuToggle>
				<span>
					<img src="assets/ic_back.png" style="width:40px">
				</span>
			</button>
			<p class="btn-title-menu">InvenTm Menu</p>
		</ion-navbar>
	</ion-header>
	<ion-content class="scroll">
    <ion-list class="burgerMenu-list">
			<button ion-item menuClose class="burgerMenu-item" *ngFor="let burmenu of burgerMenu" (tap)="ber_menu(burmenu.name,burmenu.id)">{{burmenu.name}}
			</button>
		</ion-list>
	</ion-content>
	<ion-footer>
		<ion-list class="burgerMenu-list">
			<button ion-item class="burgerMenu-item">Sign out</button>
		</ion-list>
	</ion-footer>
</ion-menu>
